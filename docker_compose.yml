version: '3.8'

services:

  app:
    image: events:latest
    build:
      context: .
      dockerfile: events.dockerfile
    command: python3 app.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - app-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  networks:
    app-network:
      driver: bridge

  volumes:
    db-data:
      driver: local


  
